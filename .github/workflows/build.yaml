name: Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: ls
        run: ls
      - name: pwd
        run: pwd
      - name: Update project version
        uses: roryprimrose/set-vs-sdk-project-version@v1
        env:
          version: ""
        with:
          projectFilter: ./GenericBuffer.Core/GenericBuffer.Core.csproj
          version: "1.1.0.1"
      - name: Install dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test ./GenericBuffer.Tests/GenericBuffer.Tests.csproj
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Pack with dotnet
        run: dotnet pack ./GenericBuffer.Core/GenericBuffer.Core.csproj --output nuget-packages --configuration Release
      - name: Push with dotnet
        run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
